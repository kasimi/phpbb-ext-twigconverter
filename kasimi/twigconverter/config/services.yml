services:
    kasimi.twigconverter.controller:
        class: kasimi\twigconverter\controller\main
        arguments:
            - '@request'
            - '@symfony_request'
            - '@template'
            - '@kasimi.twigconverter.lexer'
            - '@user'
            - '@ext.manager'
            - '@filesystem'
            - '%core.root_path%'

    kasimi.twigconverter.lexer:
        class: kasimi\twigconverter\lexer
        parent: 'template.twig.lexer'
